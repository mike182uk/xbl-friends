language: node_js

node_js:
  - v7

sudo: false

cache:
  yarn: true
  directories:
    - node_modules
    - $HOME/.electron

script:
  - npm run lint

after_success:
  - if [ -n "$TRAVIS_TAG" ]; then npm run build && npm run package; fi;

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*.tar.bz2
  skip_cleanup: true
  on:
    tags: true
